<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Form</title>
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <script
    src="https://code.jquery.com/jquery-3.2.1.js"
    integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
    crossorigin="anonymous">
  </script>
</head>
<body>

<div class="container">

  <div class="row">

      <div class="well">


          <form class="form-horizontal">

              <div class="form-group">
                  <label class="control-label col-sm-2" for="name">Имя:</label>
                  <div class="col-sm-3 my_input">
                      <input class="form-control input-sm" type="text" id="name">
                  </div>
                  <div class="col-sm-5 my_tooltip">
                      <small>Пожалуйста, введите своё имя</small>
                  </div>
              </div>

              <div class="form-group">
                  <label class="control-label col-sm-2" for="last_name">Фамилия:</label>
                  <div class="col-sm-3 my_input">
                      <input class="form-control input-sm" type="text">
                  </div>
                  <div class="col-sm-6 my_tooltip">
                      <small>Пожалуйста, введите также свою фамилию</small>
                  </div>
              </div>
              <div class="form-group">
                  <label class="control-label col-sm-2" for="email">email:</label>
                  <div class="col-sm-5 my_input">
                      <input class="form-control input-sm" type="email">
                  </div>
                  <div class="col-sm-5 my_tooltip">
                      <small>Введите свой e-mail</small>
                  </div>
              </div>
              <div class="form-group">
                  <div class="col-sm-offset-2 col-sm-2">
                      <button type="submit" class="btn btn-danger btn-sm" name="button" id="subscribe">Подписаться</button>
                  </div>
              </div>
          </form>
      </div>
  </div>

</div>




<script src="js/form.js" ></script>
</body>
</html>
